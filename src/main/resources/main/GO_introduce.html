        <h2 align="center">简介</h2>
        <p align="center">Goel-Okumoto软件可靠性模型(G-o模型)于1979年由Goel和 Okumoto提出,属于NHPP有限错误模型，其基本假设如下:</p>
        <ol>    
          <li>测试未运行时的软件失效为0;当测试进行时，软件失效服从均值为m(t)的泊松分布；</li>
          <li>当A t→0 时，测试时间(t, t+ Δt)内产生的失效与软件残留错误成正比；</li>
          <li>对于任一组有限时间点，在对应时间段分别发生的失效次数相互独立；</li>
          <li>每次只修正一个错误，当软件故障出现时，引发故障的错误被立即排除，并不会引入新的错误。</li>
        </ol>
