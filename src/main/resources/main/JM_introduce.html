        <h2 align="center">简介</h2>
        <p align="center">JM模型假设与数据要求</p>
        <ol>    
          <li>程序固有错误数N为固定值；</li>
          <li>各个错误是相互独立的，各次失效时间间隔也相互独立，每个错误导致系统失效发生的可能性大致相同；</li>
          <li>测试中检测到的错误都被排除，每次排错只排除一个错误且排错时间不计，不引入新的错误；</li>
          <li>程序的失效率在每个失效时间间隔是常数，正比于程序中剩余的错误数。</li>
        </ol>
